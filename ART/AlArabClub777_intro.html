
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALARAB INTRO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: shake 1.5s infinite;
    }

    .logo {
      font-size: 16px;
      white-space: pre;
      margin-bottom: 40px;
      animation: flicker 3s infinite;
    }

    .faces {
      display: flex;
      gap: 30px;
      animation: floatFaces 4s ease-in-out infinite;
    }

    .face {
      width: 160px;
      height: auto;
      image-rendering: pixelated;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.7; }
      48% { opacity: 0.9; }
      50% { opacity: 0.6; }
      52% { opacity: 0.95; }
      55% { opacity: 0.8; }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(0, 0); }
    }

    @keyframes floatFaces {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
   _    _ _       _               _     
  /_\  | | |     (_)_ _ ___ _ _  | |__  
 / _ \ | | |__  | | '_/ _ \ '_| | '_ \ 
/_/ \_\|_|____| |_|_| \___/_|   |_.__/ 
       العراب ✦ AlArab Club 777       
</div>
    <div class="faces">
      <img src="ascii-face-1.png" class="face" />
      <img src="ascii-face-2.png" class="face" />
      <img src="ascii-face-3.png" class="face" />
    </div>
  </div>
</body>
</html>
